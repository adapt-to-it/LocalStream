name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SSL certificates
        run: npm run generate-cert

      - name: Build Executables
        run: |
          npx pkg . --targets node18-macos-x64 --compress GZip --output dist/LocalStream-mac
          npx pkg . --targets node18-macos-arm64 --compress GZip --output dist/LocalStream-mac-arm64
          npx pkg . --targets node18-win-x64 --compress GZip --output dist/LocalStream-win.exe
          npx pkg . --targets node18-linux-x64 --compress GZip --output dist/LocalStream-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: |
            ## LocalStream Release ${{ github.ref_name }}
            
            ### Downloads
            
            - **macOS (Intel)**: `LocalStream-mac`
            - **macOS (Apple Silicon)**: `LocalStream-mac-arm64`
            - **Windows**: `LocalStream-win.exe`
            - **Linux**: `LocalStream-linux`
            
            ### Installation
            No installation required! Just download and run.
            
            ### Notes
            - Creates a server on http://localhost:3000 and https://localhost:3443
            - Check README.md for OBS setup instructions
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
