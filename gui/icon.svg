<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228be6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- Central broadcast icon -->
  <g transform="translate(256, 256)">
    <!-- Center dot (broadcast point) -->
    <circle cx="0" cy="0" r="35" fill="#ffffff"/>

    <!-- Inner wave circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.7"/>

    <!-- Middle wave circle -->
    <circle cx="0" cy="0" r="130" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.5"/>

    <!-- Outer wave circle -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.3"/>

    <!-- Connection points (devices) -->
    <!-- Top device (Desktop) -->
    <g transform="translate(0, -200)">
      <rect x="-25" y="-20" width="50" height="35" rx="5" fill="#ffffff"/>
      <rect x="-30" y="18" width="60" height="4" rx="2" fill="#ffffff"/>
    </g>

    <!-- Right device (Mobile) -->
    <g transform="translate(173, 100)">
      <rect x="-15" y="-25" width="30" height="50" rx="5" fill="#ffffff"/>
      <circle cx="0" cy="18" r="3" fill="url(#bgGradient)"/>
    </g>

    <!-- Left device (Tablet) -->
    <g transform="translate(-173, 100)">
      <rect x="-20" y="-28" width="40" height="56" rx="5" fill="#ffffff"/>
      <circle cx="0" cy="20" r="4" fill="url(#bgGradient)"/>
    </g>
  </g>

  <!-- Subtle shadow effect -->
  <ellipse cx="256" cy="480" rx="200" ry="20" fill="#000000" opacity="0.1"/>
</svg>
